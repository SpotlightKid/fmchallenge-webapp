<iframe class="archiveorg-player"
  src="{{ url }}"
  width="{{ width }}" height="{{ height }}" frameborder="0"
  allowfullscreen webkitallowfullscreen="true" mozallowfullscreen="true">
</iframe>
{% if compat_info %}<p class="alert alert-primary">If you do not see the audio player here,
please allow JavaScript and Iframe embedding from archive.org.</p>{% endif %}
